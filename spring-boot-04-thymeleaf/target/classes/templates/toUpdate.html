<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>修改嘉宾</title>
        <link rel="stylesheet" th:href="@{/bootstrap.css}">
    </head>
    <body>
    <div class="container">
        <h3 class="text-left">修改嘉宾</h3>
        <br>
        <form class="form-horizontal" th:action="@{/guest/update}" th:object="${guest}" method="post">
           <div class="form-group">
               <label for="GuestName">姓名</label>
               <input type="text" id="GuestName" class="form-control" name="name" th:value="*{name}"  readonly="readonly"><br>
           </div>
            <div class="form-group">
                <label for="GuestRole">角色</label>
                <input class="form-control" type="text" id="GuestRole" name="role"th:value="*{role}"><br>
            </div>
            <div class="form-group-lg">
                <div class="col-sm-2 control-label">
                    <input type="submit" value="提交" class="btn btn-primary">
                </div>
            </div>

        </form>
    </div>
    </body>
</html>
