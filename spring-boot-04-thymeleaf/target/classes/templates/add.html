<!DOCTYPE html>
<html lang="en">
  <head xmlns:th="http://www.thymeleaf.org">
      <meta charset="UTF-8">
      <title>添加嘉宾</title>
      <link rel="stylesheet" th:href="@{/bootstrap.css}">
  </head>
  <body>
  <div class="container">
      <h3 class="text-center">添加嘉宾</h3>
      <br>
      <form th:action="@{/guest/add}" method="post" class="form-horizontal">
         <div class="form-group">
             <label for="exampleInputName">姓名</label>
             <input type="text" class="form-control" id="exampleInputName" placeholder="姓名" name="name">
         </div>
          <div class="form-group">
              <label for="exampleInputRole">角色</label>
              <input type="text" class="form-control glyphicon-text-width" id="exampleInputRole" placeholder="角色" name="role">
          </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">
                <input type="submit" value="提交"  class="btn btn-info">
            </div>
        </div>
      </form>
  </div>
  </body>
</html>
